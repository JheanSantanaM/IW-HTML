<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabela 2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        caption {
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
        }
        th, td {
            border: 1px solid gray;
            padding: 10px;
        }
        img {
            height: 50px;
            width: 75px;
        }
    </style>
</head>
<body>
    <h1>Exercitanto tabelas com imagens</h1>
    <table>
        <caption>Frutas favoritas</caption>
        <thead>
            <tr>
                <th>Grupos</th>
                <th>Nomes</th>
                <th colspan="3" scope="colgroup">Escolhas</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th colspan="2">Total</th>
                <th colspan="3">12 Opções</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <th rowspan="2">Mulheres</th>
                <td>Maria</td>
                <td><img src="img_tab_2/banana.jpeg"></td>
                <td><img src="img_tab_2/jaca.jpeg"></td>
                <td><img src="img_tab_2/kiwi.jpeg"></td>
            </tr>
            <tr>
                <td>Mariana</td>
                <td><img src="img_tab_2/laranja.jpeg"></td>
                <td><img src="img_tab_2/limão.jpeg"></td>
                <td><img src="img_tab_2/mamão.jpeg"></td>
            </tr>
            <tr>
                <th rowspan="2">Homens</th>
                <td>Luiz</td>
                <td><img src="img_tab_2/maça.jpeg"></td>
                <td><img src="img_tab_2/melancia.jpeg"></td>
                <td><img src="img_tab_2/melão.jpeg"></td>
            </tr>
            <tr>
                <td>Lucas</td>
                <td><img src="img_tab_2/morango.jpeg"></td>
                <td><img src="img_tab_2/pitaia.jpeg"></td>
                <td><img src="img_tab_2/uva.jpeg"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
